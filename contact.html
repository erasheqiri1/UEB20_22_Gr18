<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div>
        <!--row1-->
        <section id="header">
            <div class="logo">
                <img src="" alt="foto1">
            </div>
            <div class="nav">
                <a href="./travel.html">Home</a>
                <a href="./aboutus.html">About us</a>
                <a href="./tour.html">Tour Packages</a>
                <a href="./kontakt.html">Contact us</a>
            </div>
        </section>
    <!--perfundon row1--> 
    <!--fillon row2-->
        <section id="form">

            <div class="info">
            <h1>Qandroni ne kontakt me ne</h1>
            <p>Plotësoni formularin dhe ekipi ynë do të kthehet tek ju brenda 24 orëve.</p>
            <div class="info call">
                <h2>Muharrem Fejza, Prishtine</h2>
                <h2>Traveling@gmail.com</h2>
                <h2>+38349789564</h2>
            </div>
            </div>
            
            <div class="forma">
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" reqired>
                    <label>Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">

                    <label>Interests:</label>
                    <label for="beach">Beach</label>
                    <input type="checkbox" id="beach" name="interests"
value="beach">
                    <label for="mountain">Mountain</label>
                    <input type="checkbox" id="mountain" name="interests"
value="mountain">
               
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"
required></textarea>
                    <button type="submit">Submit</button>
                </form>                        
            </div>
</section>
<!--perfundon row2-->
</body>
</html>
